<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Voice Todo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .voice-indicators {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }
        
        .speaker-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s ease;
        }
        
        .speaker-card.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .speaker-header {
            margin-bottom: 12px;
        }
        
        .speaker-emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }
        
        .speaker-name {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .amplitude-bars {
            display: flex;
            gap: 3px;
            justify-content: center;
            height: 40px;
            align-items: flex-end;
            margin: 12px 0;
        }
        
        .amplitude-bars .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            transition: all 0.1s ease;
            min-height: 4px;
        }
        
        .speaker-card.speaking .bar {
            background: #10b981;
            animation: pulse-bar 0.1s ease;
        }
        
        .speaker-card.user-speaking .bar {
            background: #3b82f6;
            animation: pulse-bar 0.1s ease;
        }
        
        .speaking-status {
            font-size: 10px;
            opacity: 0.7;
        }
        
        @keyframes pulse-bar {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            min-height: 24px;
        }
        
        
        .error {
            color: #ff4757;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .help-text {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JARVIS</h1>
            <p class="subtitle">Voice Todo Assistant</p>
        </div>
        
        <div class="voice-indicators">
            <!-- Agent (JARVIS) Speaking Indicator -->
            <div id="agentIndicator" class="speaker-card">
                <div class="speaker-header">
                    <span class="speaker-emoji">ðŸ¤–</span>
                    <span class="speaker-name">JARVIS</span>
                </div>
                <div class="amplitude-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="speaking-status">Ready</div>
            </div>

            <!-- User Speaking Indicator -->  
            <div id="userIndicator" class="speaker-card">
                <div class="speaker-header">
                    <span class="speaker-emoji">ðŸŽ¤</span>
                    <span class="speaker-name">You</span>
                </div>
                <div class="amplitude-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="speaking-status">Listening</div>
            </div>
        </div>
        
        <div id="status" class="status">Initializing JARVIS...</div>
        <div id="error" class="error"></div>
        
        <div class="help-text">
            JARVIS listens automatically. Try saying:<br>
            "What needs my attention?" â€¢ "Add walk the dog" â€¢ "Mark groceries done"
        </div>
    </div>
    
    <script type="module" src="renderer.js"></script>
</body>
</html>
