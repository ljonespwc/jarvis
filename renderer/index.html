<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Voice Todo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .voice-indicator {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }
        
        .voice-status-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }
        
        .voice-status-circle.listening {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            animation: pulse 2s infinite;
        }
        
        .voice-status-circle.speaking {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        .voice-status-circle.user-speaking {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.2);
            animation: pulse-intense 1s infinite;
        }
        
        @keyframes pulse-intense {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.6); }
            50% { transform: scale(1.08); box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            min-height: 24px;
        }
        
        
        .error {
            color: #ff4757;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .help-text {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JARVIS</h1>
            <p class="subtitle">Voice Todo Assistant</p>
        </div>
        
        <div class="voice-indicator">
            <div id="voiceCircle" class="voice-status-circle">ðŸ¤–</div>
        </div>
        
        <div id="status" class="status">Initializing JARVIS...</div>
        <div id="error" class="error"></div>
        
        <div class="help-text">
            JARVIS listens automatically. Try saying:<br>
            "What needs my attention?" â€¢ "Add walk the dog" â€¢ "Mark groceries done"
        </div>
    </div>
    
    <script type="module" src="renderer.js"></script>
</body>
</html>
