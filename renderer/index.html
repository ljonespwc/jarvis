<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Voice Todo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .microphone-container {
            position: relative;
            margin: 20px 0;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .mic-button.listening {
            background: #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            min-height: 24px;
        }
        
        
        .error {
            color: #ff4757;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .help-text {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JARVIS</h1>
            <p class="subtitle">Voice Todo Assistant</p>
        </div>
        
        <div class="microphone-container">
            <button id="micButton" class="mic-button">ðŸŽ¤</button>
        </div>
        
        <div id="status" class="status">Click microphone to start</div>
        <div id="error" class="error"></div>
        
        <div class="help-text">
            Say: "What needs my attention?" â€¢ "Add [task]" â€¢ "Mark [task] done"
        </div>
    </div>
    
    <script type="module" src="renderer.js"></script>
</body>
</html>
